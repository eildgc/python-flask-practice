<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirar dinero</title>
  </head>
  <body>
    <h1>Retirar dinero de una cuenta</h1>
    <form method="POST" action="{{url_for('withdraw')}}">
      <label for="account">Selecciona una cuenta</label>
      <select name="account" id="account">
        {% for account in accounts %}
        <option value="{{ account }}">{{ account }}</option>
        {% endfor %}
      </select>
      <br />
      <label for="amount">Cantidad a retirar</label>
      <input type="number" step="0.01" name="amount" id="amount" required />

      <button type="submit">Retirar</button>
    </form>
    <a href="{{url_for('index')}}">Volver al men√∫ principal</a>
  </body>
</html>
