<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver balance</title>
</head>
<body>
    <h1>Ver balance de la cuenta</h1>
    <form method="POST" action="{{url_for('check_balance')}}">
        <label for="account">Selecciona una cuenta</label>
        <select name="account" id="account">
            {% for account in accounts %}
                <option value="{{ account }}">{{ account }}</option>
            {% endfor %}
        </select>
        <br />
        <button type="submit">Ver balance</button>
      </form>
      <a href="{{url_for('index')}}">Volver al men√∫ principal</a>
</body>
</html>
