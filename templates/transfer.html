<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transferir dinero entre cuentas</title>
  </head>
  <body>
    <form method="POST" action="{{url_for('transfer')}}">
      <label for="from_account">Selecciona una cuenta de origen:</label>
      <select name="from_account" id="from_account">
        {% for account in accounts %}
        <option value="{{ account }}">{{ account }}</option>
        {% endfor %}
      </select>
      <br />
      <label for="to_account">Selecciona cuenta de destino:</label>
      <select name="to_account" id="to_account">
        {% for account in accounts %}
        <option value="{{ account }}">{{ account }}</option>
        {% endfor %}
      </select>
      <br />
      <label for="amount">Cantidad a transferir:</label>
      <input type="number" step="0.01" name="amount" id="amount" required />
      <br />
      <button type="submit">Transferir</button>
    </form>
    <a href="{{url_for('index')}}">Volver al men√∫ principal</a>
  </body>
</html>
